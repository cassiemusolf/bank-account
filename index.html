<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/scripts.js">
    </script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>The Bank of Money</h1>
        <p>
          Bank with us!
        </p>

      </div>
      <div class="row">
        <div class="col-md-6 form-group">
          <h3>Register a new account:</h3>
          <form class="form-horizontal" id="register">
            <label for="user-name">User Name:</label>
            <input type="text" class="form-control" id="user-name">
            <label for="">Initial Deposit:</label>
            <input type="text" class="form-control" id='first-deposit'>
            <button type="submit" name="button">Submit</button>
          </form>
        </div>
        <div class="col-md-6 form-group">
          <h3>Make deposit or withdrawal:</h3>
          <form class="form-horizontal" id="transactions">
            <label for="user-name">Deposit Amount:</label>
            <input type="text" class="form-control" id="deposit-amount">
            <label for="">withdrawal Amount:</label>
            <input type="text" class="form-control" id='withdrawal-amount'>
            <button type="submit" name="button">Submit</button>
          </form>
        </div>
      </div>
      <div class="row" id="balance">
        <h3>Current Balance:</h3>
        <span class="account-balance"></span>
      </div>
    </div>
  </body>
</html>
